<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscri√ß√µes - Campeonato de Sinuca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Inscri√ß√£o Campeonato de Sinuca üé±</h1>

    <!-- Bot√£o alternar -->
    <button id="toggleButton" class="w-full mb-4 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
      Nova Inscri√ß√£o
    </button>

    <!-- Formul√°rio -->
    <section id="formSection" class="hidden">
      <form id="registrationForm" class="space-y-4">
        <input type="text" id="matricula" placeholder="Matr√≠cula" class="w-full p-2 border rounded-lg" required>
        <input type="text" id="nome" placeholder="Nome completo" class="w-full p-2 border rounded-lg" required>
        <input type="text" id="setor" placeholder="Setor" class="w-full p-2 border rounded-lg" required>
        <input type="file" id="fotoInput" accept="image/*" class="w-full" required>
        <img id="previewFoto" class="w-32 h-32 object-cover rounded-full mx-auto hidden" alt="Pr√©via da foto">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Enviar Inscri√ß√£o</button>
      </form>
    </section>

    <!-- Lista -->
    <section id="listSection" class="">
      <h2 class="text-xl font-semibold mb-2">Participantes inscritos</h2>
      <div id="loadingMessage" class="text-gray-500 text-sm">Carregando participantes...</div>
      <div id="participantList" class="space-y-2"></div>
    </section>
  </div>

  <!-- Firebase + App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

    // üîë Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBo8G3ZcWk4EepN0cHdVBtXc7tGOfcw-yg",
      authDomain: "inscricaosinuca.firebaseapp.com",
      projectId: "inscricaosinuca",
      storageBucket: "inscricaosinuca.appspot.com", // ‚úÖ corrigido
      messagingSenderId: "338241576305",
      appId: "1:338241576305:web:288b6124384c6be4f76ad0",
      measurementId: "G-PEDG30FS2R"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Elementos
    const toggleButton = document.getElementById("toggleButton");
    const formSection = document.getElementById("formSection");
    const listSection = document.getElementById("listSection");
    const registrationForm = document.getElementById("registrationForm");
    const fotoInput = document.getElementById("fotoInput");
    const previewFoto = document.getElementById("previewFoto");
    const participantList = document.getElementById("participantList");
    const loadingMessage = document.getElementById("loadingMessage");

    let showForm = false;
    let fotoFile = null;

    // Alternar entre formul√°rio e lista
    toggleButton.addEventListener("click", () => {
      showForm = !showForm;
      formSection.classList.toggle("hidden", !showForm);
      listSection.classList.toggle("hidden", showForm);
      toggleButton.textContent = showForm ? "Ver Participantes" : "Nova Inscri√ß√£o";
    });

    // Pr√©via da foto
    fotoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        fotoFile = file;
        const reader = new FileReader();
        reader.onload = () => {
          previewFoto.src = reader.result;
          previewFoto.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    // Enviar inscri√ß√£o
    registrationForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const matricula = document.getElementById("matricula").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const setor = document.getElementById("setor").value.trim();

      if (!matricula || !nome || !setor || !fotoFile) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        // üì∏ Upload foto no Storage
        const storageRef = ref(storage, `fotos/${Date.now()}_${fotoFile.name}`);
        await uploadBytes(storageRef, fotoFile);
        const fotoURL = await getDownloadURL(storageRef);

        // Salva no Firestore
        await addDoc(collection(db, "inscritos"), {
          matricula,
          nome,
          setor,
          foto: fotoURL,
          criado_em: new Date().toISOString()
        });

        registrationForm.reset();
        previewFoto.classList.add("hidden");
        fotoFile = null;

        showForm = false;
        formSection.classList.add("hidden");
        listSection.classList.remove("hidden");
        toggleButton.textContent = "Nova Inscri√ß√£o";

      } catch (error) {
        console.error("Erro ao salvar inscri√ß√£o:", error);
        alert("Erro ao salvar inscri√ß√£o. Verifique o console.");
      }
    });

    // Renderizar lista
    function renderParticipants(entries) {
      if (entries.length === 0) {
        participantList.innerHTML = `<p class="text-sm text-gray-500">Nenhum participante ainda.</p>`;
        return;
      }

      participantList.innerHTML = "";
      entries.forEach(entry => {
        const div = document.createElement("div");
        div.className = "flex items-center justify-between p-2 border rounded-lg shadow-sm";

        div.innerHTML = `
          <div class="flex items-center gap-3">
            <img src="${entry.foto}" class="w-12 h-12 rounded-full object-cover">
            <div>
              <p class="font-medium">${entry.nome}</p>
              <p class="text-sm text-gray-500">${entry.matricula} - ${entry.setor}</p>
            </div>
          </div>
          <button class="text-red-600 hover:text-red-800" data-id="${entry.id}">üóëÔ∏è</button>
        `;

        div.querySelector("button").addEventListener("click", async () => {
          const senha = prompt("Digite a senha para excluir:");
          if (senha === "dpsp123") {
            await deleteDoc(doc(db, "inscritos", entry.id));
          } else {
            alert("Senha incorreta.");
          }
        });

        participantList.appendChild(div);
      });
    }

    // Snapshot do Firestore
    const q = query(collection(db, "inscritos"), orderBy("criado_em", "desc"));
    onSnapshot(q, (snapshot) => {
      loadingMessage.classList.add("hidden");
      const entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderParticipants(entries);
    });
  </script>
</body>
</html>
